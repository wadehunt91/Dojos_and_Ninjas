<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="../static/css/style.css"> -->
    <title>{{dojo.name}}</title>
</head>
<body>
<h1 class="display-1 text-center">{{dojo.name}}</h1>
<div class="container">
<table class="table table-bordered">
    <thead class="table-active">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
    </thead>
    <tbody>
        {% for ninja in dojo.ninjas %}
         <tr>
            <td>{{ninja.first_name}}</td>
            <td>{{ninja.last_name}}</td>
            <td>{{ninja.age}}</td>
         </tr>
         {% endfor %}
    </tbody>
</table>
</div>
<h3 class="display-3 text-center">Add Ninja</h3>
<div class="container d-flex justify-content-center">
    <form action="/addNinja" method="post">
        <div>
            <label for="first_name">First Name</label>
            <input type="text" placeholder="First Name" name="first_name">
        </div>
        <div>
        <label for="last_name">Last Name</label>
        <input type="text" placeholder="last Name" name="last_name">
        </div>
        <div>
        <label for="age">Age</label>
        <input type="text" placeholder="Age" name="age">
        </div>
        <div>
        <label for="dojo_id">Dojo</label>
        <select name="dojo_id" id="dojo">
            {% for dojos in all_dojos %}
                <option value="{{ dojos.id }}">{{ dojos.name }}</option>
            {% endfor %}
        </select>
        </div>
        <input type="submit" value="Add Ninja">
    </form>
</div>
<div class="container d-flex justify-content-center">
<button class="button"><a href="/">Home</button>
</div>
</body>
</html>
